<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ques-4</title>
  </head>
  <body>
    <script type="text/javascript">
      const user = {
        firstName: 'sahil',
        lastName: 'Dua',
        Address: {
          Line1: 'address line1',
          Line2: 'address line2',
          State: 'Delhi',
          Pin: 110085,
          Country: 'India',
          City: 'New Delhi',
        },
        phoneNo: 9999999999
      }
      const addressline1 = user.Address.Line1;
      document.write(addressline1);

      const getNestedElement = (nestedObject, pathArr)=>{
        return pathArr.reduce((obj,key) =>
        (obj && obj[key] !== 'undefined') ? obj[key] : undefined, nestedObject);
      }

      const state = getNestedElement(user , ['Address', 'State']);
      document.write(state);

    </script>
  </body>
</html>
